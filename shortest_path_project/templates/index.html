<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Shortest Path Finder</h1>
    
    <!-- Container for both grids -->
    <div class="grid-container">
        <!-- Ground floor grid -->
        <div>
            <h2>Ground Floor</h2>
            <div class="grid" id="ground-grid"></div>
            <button id="ground-place-obstacles" onclick="setMode('obstacle', 'ground')">Place Obstacles</button>
            <button id="ground-place-rooms" onclick="setMode('room', 'ground')">Place Rooms</button>
            <button id="ground-select-start" onclick="setMode('start', 'ground')">Select Start Room</button>
            <button id="ground-select-end" onclick="setMode('end', 'ground')">Select End Room</button>
            <button id="ground-place-lift" onclick="setMode('lift', 'ground')">Place Lift/Stairs</button>
            <button id="ground-find-path" onclick="findShortestPath('ground')">Find Shortest Path</button>
        </div>
        
        <!-- Next floor grid -->
        <div>
            <h2>Next Floor</h2>
            <div class="grid" id="next-grid"></div>
            <button id="next-place-obstacles" onclick="setMode('obstacle', 'next')">Place Obstacles</button>
            <button id="next-place-rooms" onclick="setMode('room', 'next')">Place Rooms</button>
            <button id="next-select-start" onclick="setMode('start', 'next')">Select Start Room</button>
            <button id="next-select-end" onclick="setMode('end', 'next')">Select End Room</button>
            <button id="next-place-lift" onclick="setMode('lift', 'next')">Place Lift/Stairs</button>
            <button id="next-find-path" onclick="findShortestPath('next')">Find Shortest Path</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
