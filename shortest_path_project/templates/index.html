<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Shortest Path Finder</h1>
    <div class="buttons">
        <button id="place-obstacles" onclick="setMode('obstacle')">Place Obstacles</button>
        <button id="place-rooms" onclick="setMode('room')">Place Rooms</button>
        <button id="select-start" onclick="setMode('start')">Select Start Room</button>
        <button id="select-end" onclick="setMode('end')">Select End Room</button>
        <button id="place-lift" onclick="setMode('lift')">Place Lift/Stairs</button>
        <button id="find-path" onclick="findShortestPath()">Find Path</button>
    </div>

    <div class="grids-container">
        <div class="grid" id="grid1"></div>
        <div class="grid" id="grid2"></div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
